<a href="/tasks">
  <i class="fa fa-arrow-left"></i>
  All Tasks
</a>
<span ng-if="$ctrl.task.parent">
  &nbsp;
  <i class="fa fa-angle-right"></i>
  &nbsp;
  <a ng-href="/tasks/{{ $ctrl.task.parent.id }}">
    <i class="fa fa-level-up"></i>
    {{ $ctrl.task.parent.label }}
  </a>
</span>
<br />

<h1>{{$ctrl.task.label}}</h1>
<br />

<div ui-ace="{
  onLoad: $ctrl.aceLoaded,
  onChange: $ctrl.aceChanged
}"></div>

<br />
<button type="button" class="btn btn-primary" ng-click="$ctrl.buttonClicked()">Save</button>

<hr>
<project-container tasks="$ctrl.task.children" parent-task="$ctrl.task"></project-container>
