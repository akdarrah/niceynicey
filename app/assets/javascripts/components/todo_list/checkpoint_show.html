<div class="checkpoint-show">
  <div class="col-sm-12" ng-show="$ctrl.loading">
    <spinner></spinner>
    <br />
    <br />
  </div>

  <div ng-hide="$ctrl.loading">
    <h1>{{ $ctrl.checkpoint.human_completed_at }}</h1>
    <h6 class="text-muted">{{ $ctrl.checkpoint.completed_tasks_count}} Completed Task(s)</h6>
    <br />

    <div ng-if="$ctrl.tasks.length">
      <project-container tasks="$ctrl.tasks" read-only="true"></project-container>
    </div>
  </div>
</div>
