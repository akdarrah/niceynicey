<div class="checkpoint-show">
  <div class="col-sm-12" ng-show="$ctrl.loading">
    <spinner></spinner>
    <br />
    <br />
  </div>

  <div ng-hide="$ctrl.loading" class="loaded-content">
    <h6 class="text-center  text-muted">{{ $ctrl.checkpoint.human_completed_at }} Report</h6>

    <h2 class="text-center">
      Completed <strong>{{ $ctrl.checkpoint.completed_tasks_count}}</strong> task(s) in <strong>{{ $ctrl.tasks.length }}</strong> project(s).
    </h2>

    <br />

    <div ng-show="$ctrl.tasks.length">
      <task-list-summary top-level="true" tasks="$ctrl.tasks"></task-list>
    </div>

    <hr />

    <div ng-show="!$ctrl.showCurrent">
      <i>Giving a status update?</i>
      <br />
      <br />
      <button class="btn btn-primary btn-lg btn-block card-link" ng-click="$ctrl.showCurrentProjects()">
        <i class="fa fa-share"></i>
        Show Current Projects
      </button>
    </div>

    <div ng-show="$ctrl.showCurrent">
      <task-list-summary top-level="true" tasks="$ctrl.currentTasks"></task-list>
    </div>

  </div>
</div>
