<div ng-style="$ctrl.listStyle">
  <div class="task-row no-word-break">
    <span ng-style="$ctrl.taskLinkStyle">
      <span class="item-title" ng-class="{'completed': $ctrl.task.state=='completed'}">{{ $ctrl.task.label }}</span>
    </span>
  </div>

  <task-list-summary parent-task="$ctrl.task" tasks="$ctrl.task.children" background-color="$ctrl.backgroundColor"></task-list>
</div>
