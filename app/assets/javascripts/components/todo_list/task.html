<div ng-style="$ctrl.listStyle">
  <div class="task-row no-word-break">
    <a class="extended-control" ng-if="$ctrl.task.extended" ng-click="$ctrl.retractChildren()">&lsqb;&minus;&rsqb;</a>
    <a class="extended-control" ng-if="!$ctrl.task.extended" ng-click="$ctrl.extendChildren()">&lsqb;&plus;&rsqb;</a>
    <i class="fa fa-bars reorder-icon"></i>
    <button ng-disabled="$ctrl.disableCompletionButton()" type='button' class="btn btn-primary btn-circle" ng-click="$ctrl.completeTask($ctrl.task)">
      <i ng-show="!$ctrl.task.pinned" class="fa fa-check"></i>
      <i ng-show="$ctrl.task.pinned" class="fa fa-lock"></i>
    </button>
    <button ng-if="$ctrl.allowChildAddition()" type="button" class="hidden-task-link btn btn-success btn-circle" ng-click="$ctrl.toggleForm()">
      <i class="fa fa-plus"></i>
    </button>
    <a ng-href="/tasks/{{$ctrl.task.id}}" ng-style="$ctrl.taskLinkStyle">
      <span class="item-title" ng-class="{'completed': $ctrl.task.state=='completed'}">{{ $ctrl.task.label }}</span>
    </a>
  </div>

  <task-list ng-show="$ctrl.task.extended" parent-task="$ctrl.task" tasks="$ctrl.task.children" background-color="$ctrl.backgroundColor"></task-list>
</div>
