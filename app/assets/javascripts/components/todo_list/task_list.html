<ul ng-show"$ctrl.tasks.length" ui-sortable="$ctrl.sortableOptions" ng-model="$ctrl.tasks" class="no-list-style task-sortable-ul" ng-style="$ctrl.listStyle">
  <li ng-repeat="task in $ctrl.tasks">
    <task top-level="$ctrl.topLevel" task="task" parent-task="$ctrl.parentTask" read-only="$ctrl.readOnly"></task>
  </li>
</ul>
