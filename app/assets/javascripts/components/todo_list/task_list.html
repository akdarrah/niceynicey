<ul ng-show"$ctrl.tasks.length" ui-sortable="$ctrl.sortableOptions" ng-model="$ctrl.tasks" class="no-list-style" ng-style="$ctrl.listStyle">
  <a-transclusion-directive>
    <task ng-repeat="task in $ctrl.tasks" task="task" parent-task="$ctrl.parentTask" class="sortable-item" read-only="$ctrl.readOnly"></task>
  </a-transclusion-directive>
</ul>
